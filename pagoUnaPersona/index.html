<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago de una Persona</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script src="bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body> 
    <div class="container">
        <div class="col-12 row formulario">
            <div class="col-7 formas">
                <h3>Pago de una Persona</h3>
                <form class="row g-3 needs-validation" method="#" novalidate onsubmit="return pago();">
                    <div class="col-md-4">
                    <label for="txtValorDia" class="form-label">Valor Dia</label>
                    <input type="number" class="form-control" id="txtValorDia" min="0" step="1" required>
                    <div class="valid-feedback">
                    </div>
                    </div>
                    <div class="col-md-4">
                        <label for="txtDiasTrabajados" class="form-label">Dias Trabajados</label>
                        <input type="number" class="form-control" id="txtDiasTrabajados" value="" min="0" step="1" required>
                        <div class="valid-feedback">
                        </div>
                        </div>
                    <div>
                    <button class="btn btn-primary" type="submit">Calcular</button>
                    </div>
                </form>
            </div>
            <div class="col-5 respuesta">
                    <h3>Pago</h3>
                <div id="descuento"></div>
                <div id="pagoTotal"></div>
            </div>
        </div>
    </div>

    
    <script src="bootstrap/js/bootstrap.bundle.js"></script>
    <script src="js/validate.js"></script>
    <script src="js/pagoPersona.js"></script>
</body>
</html>
