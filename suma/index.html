<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script src="bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body> 
    <div class="container">
        <div class="col-12 row formulario">
            <div class="col-8 formas">
                <h3>SUMAS</h3>
                <form class="row g-3 needs-validation" method="#" novalidate onsubmit="return suma();">
                    <div class="col-md-4">
                    <label for="txtNumeroUno" class="form-label">Numero Uno</label>
                    <input type="number" class="form-control" id="txtNumeroUno" min="0" step="1" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    </div>

                    <div class="col-md-4">
                        <label for="txtNumeroDos" class="form-label">Numero Dos</label>
                        <input type="number" class="form-control" id="txtNumeroDos" value="" min="0" step="1" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        </div>
                    
                    <div>
                    <button class="btn btn-primary" type="submit">Submit form</button>
                    </div>
                </form>

            </div>
            <div class="col-4 respuesta">
                    <h3>Respuesta</h3>
                <div id="suma"></div>
            </div>

        </div>
    </div>

    
    <script src="bootstrap/js/bootstrap.bundle.js"></script>
    <script src="js/validate.js"></script>
    <script src="js/suma.js"></script>
</body>
</html>
