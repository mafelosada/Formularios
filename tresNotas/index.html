<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script src="bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body> 
    <div class="container">
        <div class="col-12 row formulario">
            <div class="col-8 formas">
                <h3>Promedio para tres notas</h3>
                <form class="row g-3 needs-validation" method="#" novalidate onsubmit="return notas();">
                    <div class="col-md-4">
                    <label for="txtNotaUno" class="form-label">Nota Uno</label>
                    <input type="number" class="form-control" id="txtNotaUno" step="0.01" required>
                    <div class="valid-feedback">
                    </div>
                    </div>
                    <div class="col-md-4">
                        <label for="txtNotaDos" class="form-label">Nota Dos</label>
                        <input type="number" class="form-control" id="txtNotaDos" step="0.01" required>
                        <div class="valid-feedback">
                        </div>
                        </div>
                        <div class="col-md-4">
                            <label for="txtNotaTres" class="form-label">Nota Tres</label>
                            <input type="number" class="form-control" id="txtNotaTres" step="0.01" required>
                            <div class="valid-feedback">
                            </div>
                            </div>
                    <div>
                    <button class="btn btn-primary" type="submit">Calcular</button>
                    </div>
                </form>
            </div>
            <div class="col-4 respuesta">
                    <h3>Respuesta</h3>
                <div id="resultado"></div>
            </div>
        </div>

    </div>
   
    <script src="bootstrap/js/bootstrap.bundle.js"></script>
    <script src="js/validate.js"></script>
    <script src="js/notas.js"></script>
</body>
</html>
